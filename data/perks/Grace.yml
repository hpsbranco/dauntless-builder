name: Grace
description: >-
  Sprinting increases movespeed. At higher levels, converts increased movespeed
  to attack speed.
type: Alacrity
effects:
  '1':
    description:
      - While sprinting gain movespeed up to 5%
      - null
  '2':
    description:
      - While sprinting gain movespeed up to 8%
      - null
  '3':
    description:
      - While sprinting gain movespeed up to 11%
      - null
  '4':
    description:
      - While sprinting gain movespeed up to 14%
      - >-
        Grant attack speed equal to half the move speed increase, for 40
        seconds.
  '5':
    description:
      - While sprinting gain movespeed up to 17%
      - >-
        Grant attack speed equal to half the move speed increase, for 40
        seconds.
  '6':
    description:
      - While sprinting gain movespeed up to 20%
      - >-
        Grant attack speed equal to half the move speed increase, for 40
        seconds.
    

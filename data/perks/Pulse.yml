name: Pulse
description: >-
  Guarantees a critical hit after a number of hits. At higher ranks, also
  increases critical damage.
type: Finesse
effects:
  '1':
    description:
      - Every 10th hit with your weapon is a critical hit.
      - null
  '2':
    description:
      - Every 9th hit with your weapon is a critical hit.
      - null
  '3':
    description:
      - Every 8th hit with your weapon is a critical hit.
      - null
  '4':
    description:
      - Every 7th hit with your weapon is a critical hit.
      - +5% critical strike damage
  '5':
    description:
      - Every 6th hit with your weapon is a critical hit.
      - +10% critical strike damage
  '6':
    description:
      - Every 5th hit with your weapon is a critical hit.
      - +15% critical strike damage
    

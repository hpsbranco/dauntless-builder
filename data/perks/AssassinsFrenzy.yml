name: Assassin's Frenzy
description: Increases attack speed when a part is broken.
type: Alacrity
effects:
  '1':
    description: >-
      Each time you break or assist in breaking a part, gain +15% attack speed
      for 10 seconds.
  '2':
    description: >-
      Each time you break or assist in breaking a part, gain +15% attack speed
      for 15 seconds.
  '3':
    description: >-
      Each time you break or assist in breaking a part, gain +15% attack speed
      for 20 seconds.
  '4':
    description: >-
      Each time you break or assist in breaking a part, gain +15% attack speed
      for 30 seconds.
  '5':
    description: >-
      Each time you break or assist in breaking a part, gain +15% attack speed
      for 35 seconds.
  '6':
    description: >-
      Each time you break or assist in breaking a part, gain +15% attack speed
      for 40 seconds.

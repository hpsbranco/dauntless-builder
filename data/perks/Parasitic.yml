name: Parasitic
description: >-
  Mitigate a small portion of damage taken and is instead dealt over 10 seconds.
  Gain lifesteal while taking delayed damage.
type: Fortitude
effects:
  '1':
    description: >-
      When you take damage, {{percentDelayedDamage}}% of it is delayed and instead dealt 
      over {{delayedDamageTime}} seconds. While you take delayed damage, gain {{percentLifesteal}}% 
      lifesteal. Does not apply to damage under {{minimumAppliedHealth}}% of your max HP.
    values:
      percentDelayedDamage: 10
      delayedDamageTime: 10
      percentLifesteal: 5
      minimumAppliedHealth: 10

name: Parasitic
description: >-
  When you take damage, it gets delayed and instead dealt over time. While
  taking delayed damage, gain lifesteal.
type: Fortitude
effects:
  '1':
    description: >
      When you take damage, 10% of it is delayed and instead dealt over 10
      seconds. While you take delayed damage, gain 5% lifesteal. Does not apply
      to damage under 10% of your max HP.
  '2':
    description: >
      When you take damage, 15% of it is delayed and instead dealt over 10
      seconds. While you take delayed damage, gain 5% lifesteal. Does not apply
      to damage under 10% of your max HP.
  '3':
    description: >
      When you take damage, 20% of it is delayed and instead dealt over 10
      seconds. While you take delayed damage, gain 5% lifesteal. Does not apply
      to damage under 10% of your max HP.
  '4':
    description: >
      When you take damage, 25% of it is delayed and instead dealt over 10
      seconds. While you take delayed damage, gain 5% lifesteal. Does not apply
      to damage under 10% of your max HP.
  '5':
    description: >
      When you take damage, 30% of it is delayed and instead dealt over 10
      seconds. While you take delayed damage, gain 5% lifesteal. Does not apply
      to damage under 10% of your max HP.
  '6':
    description: >
      When you take damage, 35% of it is delayed and instead dealt over 10
      seconds. While you take delayed damage, gain 5% lifesteal. Does not apply
      to damage under 10% of your max HP.

name: Conduit
description: >-
  Using a Lantern's hold ability increases all Slayers' attack speed
  temporarily.
type: Insight
effects:
  '1':
    description: >-
      Using your lantern hold ability grants 4% attack speed to all Slayers for
      10 seconds.
  '2':
    description: >-
      Using your lantern hold ability grants 6% attack speed to all Slayers for
      10 seconds.
  '3':
    description: >-
      Using your lantern hold ability grants 8% attack speed to all Slayers for
      10 seconds.
  '4':
    description: >-
      Using your lantern hold ability grants 10% attack speed to all Slayers for
      10 seconds.
  '5':
    description: >-
      Using your lantern hold ability grants 12.5% attack speed to all Slayers
      for 10 seconds.
  '6':
    description: >-
      Using your lantern hold ability grants 15% attack speed to all Slayers for
      10 seconds.

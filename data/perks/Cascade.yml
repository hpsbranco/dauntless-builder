name: Cascade
description: On Lantern Hold, generate random effect.
type: Insight
effects:
  '1':
    description: >-
      On Lantern Hold, randomly generate 1 of the following Boosts: Healing,
      Stamina, Brutality.
  '2':
    description: >-
      On Lantern Hold, randomly generate 2 of the following Boosts: Healing,
      Stamina, Brutality.
  '3':
    description: >-
      On Lantern Hold, randomly generate 3 of the following Boosts: Healing,
      Stamina, Brutality.
  '4':
    description: >-
      On Lantern Hold, randomly generate 4 of the following Boosts: Healing,
      Stamina, Brutality. Stamina Boost duration increased.
  '5':
    description: >-
      On Lantern Hold, randomly generate 4 of the following Boosts: Healing,
      Stamina, Brutality. Healing Boost also grants shields.
  '6':
    description: >-
      On Lantern Hold, randomly generate 4 of the following Boosts: Healing,
      Stamina, Brutality. Brutality Boost duration increased. Chance to generate
      Invincibility Boost.
i18n:

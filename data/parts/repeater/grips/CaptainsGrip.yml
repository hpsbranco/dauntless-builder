name: Captain's Grip
description: The Captain's Grip is part of a craftable weapon in Dauntless.
icon: /assets/icons/parts/repeaters/grips/CaptainsGrip.png
part_effect:
  - >-
    Launches a collectible buff a short distance, granting 15% increased attack
    speed for 15 seconds when collected.
  - 'Empowered: Grants the same buff to all Slayers.'
i18n:

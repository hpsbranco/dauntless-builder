name: Relentless Onslaught
icon: /assets/icons/parts/axe/specials/RelentlessOnslaught.png
part_effect:
  - >-
    Hurl the axe forward, damaging enemies in its path. Catch the axe to throw
    it again up to 2 more times in the next 5 seconds, dealing 500/600/1000
    damage (further increased by determination). Does not build meter.

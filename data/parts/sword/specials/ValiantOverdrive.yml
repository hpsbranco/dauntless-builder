part_effect:
  - >-
    Activate at full meter to enter Overdrive, gaining +20% attack speed and
    causing attacks to deal +60-80 aoe damage. Grants 1 Valour immediately and
    then 1 Valour every 4 seconds. Reactivate to dash in a direction (Costs 1
    Valour).

name: Artificer
icon: /assets/icons/omnicells/Artificer.png
ability_icon: /assets/icons/omnicells/ArtificerAbility.png
passive: >
  Amount of healing and shielding granted per second is increased by 1 for every
  150 current health when activated.
active: >
  <b>Command:</b> Your drone acts based on the target.{{NL}}
  <b>1. Slayer:</b> Remove negative status effects and grant Artificer Aura for 15s.{{NL}}
  <b>2. Ground:</b> Create a wall that blocks hostile projectiles and grants Artificer Aura to nearby Slayers for 15s.{{NL}}
  <b>3. Behemoth:</b> Make a part to take +15% damage for 15s.{{NL}}
  <b>4. Downed Slayer:</b> Revive and grant Artificer Aura for 15s (once every 90s).{{NL}}
  <b>Artificer Aura:</b> Restore 10 health/second. At full health, grants 10 Shields/second that last for 25s (maximum 400 Shields){{NL}}
  <b>Cooldown:</b> 20s


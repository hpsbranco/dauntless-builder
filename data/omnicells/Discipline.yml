name: Discipline
icon: /assets/icons/omnicells/Discipline.png
ability_icon: /assets/icons/omnicells/DisciplineAbility.png
passive: >
  Critical strike chance and damage increased by 8%. Healing is reduced by 50%.
  Reaching max stacks of Flaming Fist makes you Disciplined, increasing your
  critical strike chance by 50% for 40 seconds but increased damage received by
  100%. When Disciplined ends, stacks are cleared.
active: >
  Perform a quick parrying punch that deals 200 blaze damage. Parrying an attack
  does +300% damage and grants a stack of Flaming Fist, giving +4% critical
  strike damage. This can stack 4 times. 17 second cooldown.
i18n:

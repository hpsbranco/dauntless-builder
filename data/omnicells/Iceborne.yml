name: Iceborne
icon: /assets/icons/omnicells/Iceborne.png
ability_icon: /assets/icons/omnicells/IceborneAbility.png
passive: >
  Increase max health by 100. Gain 1% lifesteal and 5% reduced damage, then
  again for every 150 missing health. Taking damage reduces cooldown of the
  Active Ability by 5 seconds (only once every 5 seconds).
active: >
  Throw an ice lance that does 750 frost damage, double damage if thrown at full
  health. Also prevents you from being staggered and grants +10% lifesteal for 8
  seconds. 60 second cooldown.
i18n:
  fr:
    name: Sang froid
    passive: >
      Augmente la santé maximale de 100. Obtenez 1% de vol vie et 5% de dégâts
      en moins, puis tous les 150 points de vie perdus. Subir des dégâts réduit
      le temps de rechargement de la capacité active de 5 secondes (une fois
      seulement toutes les 5 secondes).
    active: >
      Projetez une lance de glace qui inflige 750 de dégâts de givre et le
      double si vous la projetez avec votre santé à fond. Vous empêche également
      d'être étourdi et vous confère +10% de vol de vie pendant 8 secondes. 60
      secondes de rechargement.
